<div class="flex flex-col">
  <div class="flex justify-between items-center">
    <h2 class="font-bold text-xl">Manage Todos</h2>
    <button mat-flat-button color="primary" (click)="openSlidePanel()">
      <i class="ri-add-line ri-lg"></i>
      + Add Todo
    </button>
  </div>

  <div class="mt-3 bg-white shadow">
    @for (item of todos; track $index) {
    <app-todo-card [todo]="item"></app-todo-card>
    <app-todo-card [todo]="item"></app-todo-card>
    }
  </div>
</div>

<app-slide-panel
  [headerText]="'Add New Todo'"
  [isOpen]="isSlidePanelOpen"
  (onClose)="onCloseSlidePanel()"
>
</app-slide-panel>
